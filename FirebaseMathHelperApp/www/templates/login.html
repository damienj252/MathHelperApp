  <ion-content>

    <div class="padding">
      <button class="button button-block button-assertive" ng-click="ctrl.loginWithGmail()">GMAIL</button>

    <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.email">

              <input type="password" placeholder="Password" ng-model="data.password">
