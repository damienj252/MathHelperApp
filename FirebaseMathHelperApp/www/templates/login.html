<ion-view view-title="Login">
  <ion-content>
    <div class="padding">
      <button class="button button-block button-assertive" ng-click="ctrl.loginWithGoogle()">Google (Browser only)</button>
      <button class="button button-block button-positive" ng-click="ctrl.loginWithFacebook()">Facebook</button>
      <button class="button button-block button-positive" ng-click="ctrl.loginWithTwitter()">Twitter</button>


    </div>
  </ion-content>
</ion-view>
