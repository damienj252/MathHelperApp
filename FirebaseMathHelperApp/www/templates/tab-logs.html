<ion-view view-title="Log Page">
  <ion-content class="padding" ng-controller="LogsCtrl">
    <br />
    <div class="card">
      <h3>Add more logs and comments to your database</h3>
      <br/>
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Log" ng-model="newLog">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Comment" ng-model="newComment">
        </label>
    </div>
    <button class="button button-block button-calm" ng-click="save(newLog, newComment)" controller="LogsCtrl" >Add</button>
    <button class="button button-block button-calm" ng-click="save(newLog, newComment)"  >Show logs</button>
  </div>

    <p>{{ statusLog }}</p>
    <p>{{ statusComment }}</p>



  </ion-content>
</ion-view>
